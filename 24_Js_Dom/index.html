<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document Object Model)</title>
    <script src="js/script.js"></script>
</head>
<body>
    
    <h1> JS DOM</h1>
           
    <div class="container">
        
        <div class="row">

             <div class="form-group">
                 <label for="firstNumber">First Number</label>
                 <input type="number" name="firstNumber" id="firstNumber">
             </div>

            <div class="form-group">
                 <label for="secondNumber">Secound Number</label>
                 <input type="number" name="secondNumber" id="secondNumber">
            </div>

            <div>
                 <h2>Result::<p id="result"></p></h2>
            </div>
        
        </div>

        <div id="row">
              <button type="button"  onclick="onArithmetic('add')">+</button>
              <button type="button"  onclick="onArithmetic('sub')">-</button>  
              <button type="button"  onclick="onArithmetic('mul')">*</button> 
              <button type="button"  onclick="onArithmetic('div')">/</button>     
        </div>


    </div>

         <table id="table"> </table>

</body>
</html>
